<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transformer Translator</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0b132b 0%, #1c2541 40%, #3a506b 100%);
      --card-bg: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.12);
      --accent: #f2a365;
    }
    body {
      font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: var(--bg);
      color: #f8fafc;
      display: flex;
      align-items: center;
    }
    .glass {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    .accent {
      color: var(--accent);
    }
    .btn-accent {
      background: var(--accent);
      border: none;
      color: #0b132b;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }
    .btn-accent:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(242, 163, 101, 0.35);
      color: #0b132b;
    }
    .badge-soft {
      background: rgba(242, 163, 101, 0.15);
      color: var(--accent);
      border: 1px solid rgba(242, 163, 101, 0.35);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="row justify-content-center mb-3">
          <div class="col-lg-8">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} glass" role="alert">{{ message }}</div>
            {% endfor %}
          </div>
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
